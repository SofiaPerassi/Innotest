<div class="main">
    <mat-form-field>
        <mat-label>Buscar Enunciado</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: El caballo..." #input>
    </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enunciado </th>
        <td mat-cell *matCellDef="let row"> {{row.content}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bloque">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloque </th>
        <td mat-cell *matCellDef="let row"> {{row.bloque.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="oposicion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Oposicion </th>
        
        <td mat-cell *matCellDef="let row">
            <ng-container *ngFor="let oposicion of row.oposicion">
                {{oposicion.name}}  
                <br />
            </ng-container>
        </td>
      </ng-container>

        <ng-container matColumnDef="test">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Test </th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngFor="let test of row.test">
                    {{test.name}}  
                    <br />
                </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acci√≥n </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Se muestra cuando no hay data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay enunciados que incluyan "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
